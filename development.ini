[app:mba]
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_jinja2
    deform_jinja2
    mba

use = egg:mba
#sqlalchemy.url = mysql+mysqldb://kotti:kotti@localhost/kotti
sqlalchemy.url = sqlite:///%(here)s/mba.db
kotti.site_title = MBA
kotti.secret = admin
kotti.register = True

#TODO for sending mail
mail.default_sender = 1417372422@qq.com

pyramid.reload_templates = true
pyramid.debug_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
jinja2.directories = mba:templates
deform_jinja2.template_search_path =
    mba:deform_templates
    deform_jinja2:bootstrap_templates


kotti.configurators = kotti_tinymce.kotti_configure kotti_settings.kotti_configure kotti_blog.kotti_configure 

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[pipeline:main]
pipeline =
    fanstatic
    mba

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[alembic]
script_location = kotti:alembic

# Begin logging configuration

[loggers]
keys = root, kotti, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kotti]
level = DEBUG
handlers =
qualname = kotti

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
